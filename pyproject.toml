[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codenav"
version = "2.0.0"
description = "MCP server for token-efficient code navigation - reduce token usage by 97%"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Efren", email = "efren@example.com"}
]
maintainers = [
    {name = "Efren", email = "efren@example.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "code-navigation",
    "token-optimization",
    "ast",
    "code-search",
    "developer-tools",
    "ai-coding",
    "codebase-indexing",
    "claude"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Utilities",
]

# Core dependencies - MCP is required
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
ast = [
    "tree-sitter>=0.23.0; python_version>='3.9'",
    "tree-sitter-javascript>=0.23.0; python_version>='3.9'",
    "tree-sitter-typescript>=0.23.0; python_version>='3.9'",
]
graph = [
    "networkx>=3.0",
]
fast = [
    "ast-grep-py>=0.40.0",
]
all = [
    "tree-sitter>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "networkx>=3.0",
    "ast-grep-py>=0.40.0",
]

[project.urls]
Homepage = "https://github.com/efrenbl/code-navigator"
Documentation = "https://github.com/efrenbl/code-navigator#readme"
Repository = "https://github.com/efrenbl/code-navigator.git"
Issues = "https://github.com/efrenbl/code-navigator/issues"
Changelog = "https://github.com/efrenbl/code-navigator/blob/main/CHANGELOG.md"

[project.scripts]
# MCP Server (primary)
codenav-mcp = "codenav.mcp:main"

# CLI (secondary)
codenav = "codenav.cli:main"
cnv = "codenav.cli:main"  # Short alias

# DEPRECATED: Legacy commands - will be REMOVED in v3.0.0
# Use `codenav map`, `codenav search`, `codenav read` instead
# code-nav = "codenav.code_navigator:main"
# code-search = "codenav.code_search:main"
# code-read = "codenav.line_reader:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["codenav"]

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# mypy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    '^build/',
    '^dist/',
]

# Coverage configuration
[tool.coverage.run]
source = ["src/codenav"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Ruff configuration (replaces flake8 and isort)
[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E203",   # Whitespace before ':' (conflicts with black)
    "E501",   # Line too long (handled by black)
    "E722",   # Do not use bare 'except' (too strict for this codebase)
]

[tool.ruff.lint.isort]
known-first-party = ["codenav"]
